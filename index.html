<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>time to calc</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calcContainer">
        <div id="displayContainer"></div>
        <div id="buttonContainer">
            <div id="numberContainer">
                <button class="pushable" id="clearBack">
                    <span class="front" id="clear">
                        AC
                    </span>
                </button>
                <button class="pushable" id="1">
                    <span class="front" id="1">
                        1
                    </span>
                </button>
                <button class="pushable" id="2"><span class="front"id="2">2</span></button>
                <button class="pushable" id="3"><span class="front" id="3">3</span></button>
                <button class="pushable" id="4"><span class="front" id="4">4</span></button>
                <button class="pushable" id="5"><span class="front" id="5">5</span></button>
                <button class="pushable" id="6"><span class="front" id="6">6</span></button>
                <button class="pushable" id="7"><span class="front" id="7">7</span></button>
                <button class="pushable" id="8"><span class="front" id="8">8</span></button>
                <button class="pushable" id="9"><span class="front" id="9">9</span></button>
                <button class="pushable" id="0Back"><span class="front" id="0">0</span></button>
                
            </div>
            <div id="rightButtonContainer">
                <div id="operatorContainer">
                    <button class="pushable" id="/"><span class="front" id="divide">รท</span></button>
                    <button class="pushable" id="*"><span class="front" id="multiply">x</span></button>
                    <button class="pushable" id="+"><span class="front" id="add">+</span></button>
                    <button class="pushable" id="-"><span class="front" id="subtract">-</span></button>
                </div>
                <div id="specialContainer">
                    <button class="pushable" id="=">
                        <span class="front" id="=">=</span></button>
                </div>
            </div>
        </div>
    </div>


    <script src="calculator.js"></script>
</body>
</html>
